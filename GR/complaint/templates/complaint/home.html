
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
       <title>Django complaint- {{title}}</title>
    {% else %}
       <title>Django complaint</title>
    {% endif %}
</head>
<body>
  <h1>home page</h1>
        {% for post in posts %}
           <h1>{{post.title}}</h1>
           <p>By {{post.user}} on {{post.date}}</p>
           <p>{{post.problem}}</p><br><br>
        {% endfor %}
</body>
</html>
